<head>

  <title>Exclusive Profile</title>
  <style>
    /*
      Modern landing page inspired by the provided mockup.

      - Uses a fullâ€‘screen gradient background that blends from a deeper pink
        into a softer peach.  This creates a warm, inviting feel without
        relying on photographic backgrounds.
      - A frosted glass card floats in the centre of the screen.  This card
        contains a circular avatar, username, tagline, a content preview and
        a callâ€‘toâ€‘action button.  The glass effect is achieved with a
        semiâ€‘transparent fill and backdropâ€‘filter blur (supported in
        modern browsers).  If backdropâ€‘filter is unsupported it will fall
        back gracefully to a semiâ€‘opaque background.
      - All colours and sizes can be tweaked by editing the CSS variables at
        the top of the file.

      To use this template:
      1. Replace the text in the .username and .tagline elements with your
         own content.
      2. Replace the contents of .avatar and .content-preview with images of
         your choice by adding <img> tags or setting CSS background images.
      3. Update the href attribute on the .cta link to point to your
         subscription or link hub (e.g. Favue, Linktree, etc.).
    */

    :root {
      --bg-gradient-start: #ff5fad;
      --bg-gradient-end:   #ff8ca2;
      --card-bg: rgba(255, 255, 255, 0.15);
      --card-blur: 15px;
      --border-radius: 20px;
      --text-color: #ffffff;
      --accent-color: #ffffff;
      --cta-bg: rgba(255, 255, 255, 0.3);
      --cta-bg-hover: rgba(255, 255, 255, 0.5);
      --cta-color: #ff2f78;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-color);
    }

    .card {
      width: 90vw;
      max-width: 400px;
      border-radius: var(--border-radius);
      padding: 2rem;
      background: var(--card-bg);
      backdrop-filter: blur(var(--card-blur));
      -webkit-backdrop-filter: blur(var(--card-blur));
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .avatar {
      width: 96px;
      height: 96px;
      margin: 0 auto;
      margin-bottom: 1rem;
      border-radius: 50%;
      overflow: hidden;
      background: rgba(255,255,255,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent-color);
      font-size: 2rem;
      /* If you have an avatar image, put it here:
         background-image: url('your-avatar.jpg');
         background-size: cover;
         background-position: center;
      */
      /* The avatar image is provided via the <img> tag.  If the local
         profile.png file is present it will be used, but the embedded
         base64 image ensures a fallback.  */
      /* Add a gentle transition for hover effects */
      transition: transform 0.2s ease;
    }

    /* Ensure the embedded avatar image fills the circle */
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .username {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
      word-break: break-all;
    }

    .tagline {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 1.5rem;
    }

    .content-preview {
      position: relative;
      border-radius: var(--border-radius);
      background: rgba(255,255,255,0.2);
      height: 200px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
      /* The exclusive content preview image is provided via the <img> tag.  The
         local exclusive.png file may be used, but the embedded base64 image
         ensures a fallback. */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* Ensure the embedded preview image fills the preview box */
    .content-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .content-preview::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(160deg, rgba(0,0,0,0.2), rgba(0,0,0,0.4));
    }
    .content-label {
      position: absolute;
      bottom: 0.75rem;
      left: 0.75rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .ellipsis {
      position: absolute;
      top: 0.5rem;
      right: 0.75rem;
      font-size: 1.5rem;
      opacity: 0.6;
    }

    .cta {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      background: var(--cta-bg);
      color: var(--cta-color);
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .cta:hover {
      background: var(--cta-bg-hover);
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      opacity: 0.6;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    /* Social icons row */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }
    .social-icons a {
      color: var(--text-color);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    .social-icons a svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
      /* Smooth transition for hover animation */
      transition: transform 0.2s ease;
    }

    /* On hover, scale social icons slightly larger */
    .social-icons a:hover svg {
      transform: scale(1.25);
    }

    /* On hover, scale the avatar slightly */
    .avatar:hover {
      transform: scale(1.05);
    }

    /* On hover, slightly enlarge the content preview and add a shadow */
    .content-preview:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

  </style>
</head>
